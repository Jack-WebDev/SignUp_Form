<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="form.css" />
    <script defer src="form.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="content">
      <h1>Learn to code by watching other</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>

    <div class="form_container">
      <button class="btn-head" disabled="disabled">
        Try it free 7 days <span>then $20/mo. thereafter</span>
      </button>
      <form class="form" id="form">
        <div class="form-control">
          <input
            type="text"
            class="fname"
            id="fname"
            placeholder="First Name"
            autocomplete="off"
          />
          <img src="images/icon-error.svg" alt="" class="icon" />
          <div class="error"></div>
        </div>

        <div class="form-control">
          <input
            type="text"
            class="lname"
            id="lname"
            placeholder="Last Name"
            autocomplete="off"
          />
          <img src="images/icon-error.svg" alt="" class="icon" />
          <div class="error"></div>
        </div>

        <div class="form-control">
          <input
            type="email"
            class="email"
            id="email"
            placeholder="Email Address"
            autocomplete="off"
          />
          <img src="images/icon-error.svg" alt="" class="icon" />
          <div class="error"></div>
        </div>

        <div class="form-control">
          <input
            type="password"
            class="password"
            id="password"
            placeholder="Password"
          />
          <img src="images/icon-error.svg" alt="" class="icon" />
          <div class="error"></div>
        </div>

        <button type="submit" class="btn-form">Claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our
          <span class="btn-span">Terms and Services</span>
        </p>
      </form>
    </div>
  </body>
</html>
